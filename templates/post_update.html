<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .colortext {
                color: red;
            }
            .colortext_1 {
                color: white;
            }
        </style>
</head>

<body class="text-center bg-dark">
    <div class="cover-container column-1 d-flex p-3 mb-auto">
        <h4 class="py-4 d-flex p-3">
            <a href="/" class="text-white">E<span class="colortext">x</span>it</a>
        </h4>
        <header class="mx-auto">
            <div class="cover-container d-flex p-3 mx-auto">
                <div class="text-white">
                    <h1>Edit your appeal</h1>
                </div>
            </div>
        </header>

    </div>
    <main class="d-flex mx-auto" style="position: absolute; left: 44.6%">
        <form method="POST">
            <header class="container column-5  p-3 mb-auto mx-auto">
                <input type="text" name="title" id="title" class="form-control text-center" value="{{ article.title }}" placeholder="Title"><br>
                <input name="username" id="username" class="form-control text-center" value="{{ article.username }}" placeholder="Your name"><br>
                <input name="intro" id="intro" class="form-control text-center" value="{{ article.intro }}" placeholder="Summary"><br>
                <textarea name="text" id="text" class="form-control text-center" placeholder="Content">{{ article.text }}</textarea><br>
                <input type="submit" class="btn btn-success" value="Send">
            </header>
        </form>
    </main>



</body>
