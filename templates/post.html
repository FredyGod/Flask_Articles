<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=3">
        <style>
            .colortext {
                color: red;
            }

            .box {
                position: fixed;

            }

        </style>
</head>
<body class="text-center bg-dark">
    <div class="cover-container d-flex p-3">
        <h4 class="py-4 d-flex p-3">
            <a href="/" class="text-white">E<span class="colortext">x</span>it</a>
        </h4>
        <header class="mx-auto">
            <div class="cover-container d-flex p-3 mx-auto">
                <div class="text-white">
                    <h1>Posts</h1>
                </div>
            </div>
        </header>
    </div>
    {% if articles|length > 0 %}
        {% for el in articles %}
        <div class="card col-7">
            <h3 class="card bg-info col-4 py-1" style="position: absolute; left: 0%; top: 0px;">Title</h3>
            <h2 class="container text-right">{{ el.title }}</h2>
            <h2 class="card bg-info col-4 p-1" style="position: absolute; left:0%; top: 44px;">Username</h2>
            <h2 class="container text-right">{{ el.username }}</h2>
            <h2 class="card bg-info col-4 p-1" style="position: absolute; left:0%; top: 92px;">Summary</h2>
            <h2 class="container text-right">{{ el.intro }}</h2>
            <h2 class="card bg-info col-4 p-1" style="position: absolute; left:0%; top: 140px;">Content</h2>
            <h2 class="container text-right">{{ el.text }}</h2>
            <h2 class="card bg-info col-4 p-1" style="position: absolute; left:0%; top: 186px;">Date</h2>
            <h2 class="container text-right">{{ el.data.date() }}</h2>
            <div class="container">
                <a class="btn btn-info col-1 p-5 text-center" href="/post/{{ el.id }}" style="position: absolute; left: 100.1%; top: 2px;"><h4 class="p-1">More</h4></a>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="box" style="left: 43.6%">
            <h2 class="text-center text-white">There are no posts</h2>
        </div>
    {% endif %}
</body>
