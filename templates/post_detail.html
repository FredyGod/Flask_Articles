<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=3">
        <style>
            .colortext {
                color: red;
            }

            .box {
                position: fixed;
                top: 148px;
                left: 46%;
            }

            .yes  {
                background-color: #4CAF50;
            }
        </style>
</head>
<body class="text-center bg-dark">
    <div class="cover-container d-flex p-3">
        <h4 class="py-4 d-flex p-3">
            <a href="/post" class="text-white">E<span class="colortext">x</span>it</a>
        </h4>
        <header class="mx-auto">
            <div class="cover-container d-flex p-3 mx-auto">
                <div class="text-white">
                    <h1>Post: {{ article.title }}</h1>
                </div>
            </div>
        </header>
    </div>
</body>
<div class="container alert alert-warning p-1">
    <div class="card bg-warning">
        <div class="card bg-info col-5 text-dark">
            <p class="card p-2"><b>Username: {{ article.username }}</b></p>
            <p class="card p-2"><b>Summary: {{ article.intro }}</b></p>
            <textarea class="card text-dark">{{ article.text }}</textarea><br>
            <p class="card p-2"><b>Data of create: {{ article.data.date() }}</b></p>
        </div>
        <div class="box col-5">
            <h1 class="text-white">Post dont unsolved!</h1><br>
            <p class="card text-white bg-info p-2 col-4" style="position: absolute; left:35%; top:80px;">Do you want to add to the solved?</p><br><br><br>
            <button class="yes btn p-4 col-3 text-white" style="left: 2%">YES </button>
            <a class="btn btn-danger col-2 p-1 text-center" href="/post/{{ article.id }}/delete" style="position: absolute; left: 80%; top: 150px;"><h7>Delete</h7></a>
            <a class="btn btn-primary col-2 p-1 text-center" href="/post/{{ article.id }}/edit" style="position: absolute; left: 80%; top: 190px;"><h7 class="p-1">Edit</h7></a>
        </div>



    </div>
</div>
